{% extends 'Shop/base.html' %}
{% load static %}
{% block title %}Empty Cart {% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3 class="text-center">You have no products in your cart</h3>
        <div class="text-center">
            <img src="{% static 'Shop/images/emptycart.png' %}" alt="Empty Cart" class="img-fluid img-thumbnail w-25">
        </div>
        <div class="text-center mt-4">
            <p class="lead">It seems you haven't added anything to your cart yet.</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Browse Products</a>
        </div>
    </div>
</div>
{% endblock main-content %}
