{% extends 'Shop/base.html' %}
{% load static %}
{% load custom_filters %}

{% block title %}Password Reset Complete{% endblock title %}

{% block main-content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2 text-center">
            <h4 class="mb-4 text-success">Password Reset Complete</h4>
            <p class="text-muted mb-4">Your password has been reset successfully!</p>
            <div>
                <iframe src="https://giphy.com/embed/ibolLe3mOqHe3PQTtk" width="200" height="200" frameborder="0"
                        class="giphy-embed img-fluid" allowfullscreen></iframe>
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary mt-4">Go to Login</a>
            <p class="mt-3"><a href="{% url 'home' %}" class="text-muted">Return to Home</a></p>
        </div>
    </div>
</div>
{% endblock main-content %}
